
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Clientes - Escritório de Advocacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .btn-primary, .btn-success {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">Cadastro de Cliente</div>
            <div class="card-body">
                <form method="POST" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome completo</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CPF</label>
                        <input type="text" name="cpf" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">RG</label>
                        <input type="text" name="rg" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Órgão Expedidor</label>
                        <input type="text" name="orgao" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data de Emissão</label>
                        <input type="date" name="data_emissao" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" name="nascimento" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Filiação</label>
                        <input type="text" name="filiacao" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nacionalidade</label>
                        <input type="text" name="nacionalidade" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Naturalidade</label>
                        <input type="text" name="naturalidade" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado Civil</label>
                        <input type="text" name="estado_civil" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Profissão</label>
                        <input type="text" name="profissao" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Endereço</label>
                        <input type="text" name="endereco" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CEP</label>
                        <input type="text" name="cep" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Clientes Cadastrados</div>
            <ul class="list-group list-group-flush">
                {% for cliente in clientes %}
                    <li class="list-group-item">
                        <strong>{{ cliente.nome }}</strong> - CPF: {{ cliente.cpf }}
                        <div class="mt-2">
                            <a href="/gerar/{{ loop.index0 }}/procuracao" class="btn btn-outline-primary btn-sm">Procuração</a>
                            <a href="/gerar/{{ loop.index0 }}/contrato_trabalhista" class="btn btn-outline-success btn-sm">Contrato Trabalhista</a>
                            <a href="/gerar/{{ loop.index0 }}/contrato_previdenciario" class="btn btn-outline-secondary btn-sm">Contrato Previdenciário</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
